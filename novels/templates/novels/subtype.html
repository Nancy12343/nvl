{% extends 'base.html' %}

{% load staticfiles %}
{% block css %}
<link href="{% static 'css/index.css' %}" rel=stylesheet type="text/css"/>
<link href="{% static 'css/subtype.css' %}" rel=stylesheet type="text/css"/>
{% endblock %}

{% block content %}
	<!-- main body -->
	<div class = "body">
		<!-- top logo -->
		{% include 'top.html' %}
		<!-- main body -->
		<div>
			<!-- ADV -->
			<div> <img src="{{ STATIC_URL }}image/ADV/ADV1.gif"> </div>
			<!-- main -->
			<div class = "new_title">类型</div>
			<div class = "main_auto">
				<div class = "margin_top2">
					{% for res in novelDetails %}
						<div class = "item_div float_left">
							<div><img  width="160px" height="226px" src="{{ res.image.url }}"> </div>
							<div><a href = "{% url 'novels:detail' %}?pk={{ res.id }}">{{ res.name }}</a></div>
							<div>最后更新时间 {{ res.last_edit|date:'Y-m-d H:i:s' }} </div>
	                        <div>作者：<a href = "{% url 'novels:writerInfo' res.writer.id %}">{{ res.writer }}</a> </div>
						</div>
					{% endfor %}
				</div>
				<div class = "clear_float"></div>
			</div>
		</div>
		<!-- bottom -->
		{% include 'bottom.html' %}
	</div>
{% endblock %}
